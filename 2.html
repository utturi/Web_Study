<!--DOCTYPE html-->
<!-- html : HTML 문서의 루트(최상단 요소)를 나타내며, "루트 요소"-->
<!-- head : 기계가 식별할 수 있는 문서 정보(메타데이터)를 담음-->
<!-- body : HTML 문서의 내용을 나타내며, 본문-->
<html>
<head>
  <!-- title : 브라우저의 제목 표시줄이나 페이지 탭에 보이는 문서 제목을 정의-->
  <!-- meta : <base>, <link>, <script>, <style>, <title>과 같은 다른 메타관련 요소로 나타낼 수 없는 메타데이터를 나타냄-->
  <title>WEB1 - HTML</title>
  <meta charset="utf-8">
</head>

<!--본문은 body로 묶기-->
<body>
  <h1><a href="index.html">WEB</a></h1>
  <!--ul(Unordered List) : 정렬되지 않은 목록을 나타냄, 보통 불릿으로 표현-->
  <!--ol(Ordered List) : 정렬된 목록을 나타냄, 보통 숫자 목록으로 표현-->
  <!--li : 목록의 항목을 나타냄, 반드시 정렬 목록(<ol>), 비정렬 목록(<ul>, 혹은 메뉴(<menu>) 안에 위치해야 함-->
  <ol>
    <li><a href="1.html"> html</a></li>
    <li><a href="2.html"> CSS</a></li>
    <li><a href="3.html"> JavaScript</a></li>
  </ol>

  <!-- a(앵커) :  href 특성을 통해 다른 페이지나 같은 페이지의 어느 위치, 파일, 이메일 주소와 그 외 다른 URL로 연결할 수 있는 하이퍼링크를 만듬
  href : 하이퍼링크가 가리키는 URL
  target : 링크한 URL을 표시할 위치(_blank : URL을 새로운 브라우징 맥락에 표시)-->
  <h2>CSS</h2>
  <p style="margin-top:30px;">HTML 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 언어.
    CSS의 C가 Cascading의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이 DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다.
  </p>
</body>
</html>
